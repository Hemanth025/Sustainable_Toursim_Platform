{% extends 'base.html' %}
{% block title %}Error - EcoJourney{% endblock %}
{% block content %}
<div class="min-h-screen bg-slate-900 flex items-center justify-center py-20">
    <div class="text-center px-4">
        <div class="w-24 h-24 bg-rose-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-12 h-12 text-rose-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                </path>
            </svg>
        </div>
        <h1 class="font-display text-4xl font-bold mb-4">Oops!</h1>
        <p class="text-gray-400 text-lg mb-8">{{ message if message else 'Something went wrong' }}</p>
        <a href="/"
            class="inline-flex items-center px-6 py-3 bg-eco-500 rounded-xl font-semibold hover:bg-eco-600 transition-all">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                </path>
            </svg>
            Back to Home
        </a>
    </div>
</div>
{% endblock %}
